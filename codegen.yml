schema: ${NEXT_PUBLIC_GRAPHQL_BASE_URL:"http://localhost:5000/api/graphql"}
documents: './graphql/documents/**/*.graphql'
generates:
  ./graphql/generated-apollo.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        DateTime: Date
        Date: Date
        JSON: string
        UUID: string
        EmailAddress: string
        PhoneNumber: string
        JWT: string